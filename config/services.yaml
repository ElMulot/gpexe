# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.name: 'GPExe'
    app.webmaster: 'Nicolas VEDEL'
    app.version: 0.5.8
    app.date: 29-09-2021
    app.uploads_directory: 'uploads/'
    app.ressource_directory: '%kernel.project_dir%/config/ressources/'
    app.config.default_locale: 'fr_FR'
    app.config.default_timezone: 'Europe/Paris'
    app.config.icu_date_pattern: 'dd/MM/yyyy'   #This is the ICU pattern used for display. Internally, the app use \DateTimeInterface::ICU_DEFAULT_PATTERN format
    app.config.maintenance_mode: false
    app.config.disable_log: true
    app.config.max_results_per_page: 50
    container.dumper.inline_factories: true
    router.request_context.scheme: '%env(SCHEME)%'
    asset.request_context.secure: true

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            # pass this value to any $publicDirectory argument for any service
            # that's created in this file (including controller arguments)
            $publicDirectory: '%kernel.project_dir%/public/'
    
    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    
    App\Service\QueryBuilderService:
        autowire: false
    
    App\Service\RepositoryService:
        autowire: false