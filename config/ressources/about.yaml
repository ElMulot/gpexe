        - Il est désormais possible de ne sélectionner que les champs vides
        - Sous Chrome, les menus ne disparaissent plus en cas d'évênement mouseout en dehors de la fenêtre
        - Ajout d'un bouton "Tous les documents" dans la vue projet
        - Les erreurs des programmes sont désormais gérés par des exceptions
        - Modification de la structure des programmes exports
        - Cron enfin fonctionnel et remplacement des automatisations par des commandes Symfony
        - Ajout de boutons d'imitation (impersonation) dans la liste des utilisateurs
        - Correction de bugs
