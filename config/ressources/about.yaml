- 
    version: 0.4.0
    date: 01/03/2021
    changes:
        - Ajout d'un nouveau type de programme, les tâches qui permettent d'automatiser des opérations sur la base
        - Il est désormais possible de déplacer et de modifier la largeur des colonnes. Les modifications peuvent être sauvegardées dans la vue
