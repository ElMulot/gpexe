type: 
    default: 'task'

frequency:
    regex: '\d+'
    default: 7

exclude:
    -
        regex: '.+'

update:
    -
        condition:
            regex: '.+' 
        then:
            -
                regex: '\[\w+\b(?!(\b\.reference))[.\w+]+\]\s*\=\s*.+'
        else:
            -
                regex: '\[\w+[.\w+]+\]\s*\=\s*.+'
option:
    move_from_mdr:
        regex: 'true|false'
        default: 'false'
        type: 'checkbox'
    move_from_sdr:
        regex: 'true|false'
        default: 'false'
        type: 'checkbox'
    ready_to_persist:
        regex: 'true|false'
        default: 'false'
        type: 'checkbox'