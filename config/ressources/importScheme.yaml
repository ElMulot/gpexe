type: 
    default: 'import'

first_row:
    regex: '\d+'
    default: 1
    
main_column:
    regex: '[A-Z]{1,2}'
    default: 'A'
    
comments_column:
    regex: '[A-Z]{1,2}'
    default: 'Z'

exclude:
    -
        regex: '.+'

get_serie:
    condition:
        regex: '.+'

get_document:
    condition:
        regex: '.+' 
    then:
        -
            regex: '\[\w+\b(?!(\b\.reference))[.\w+]+\]\s*\=\s*.+'
    else:
        -
            regex: '\[\w+[.\w+]+\]\s*\=\s*.+'
   
get_version:
    condition:
        regex: '.+' 
    then:
        -
            regex: '\[\w+[.\w+]+\]\s*\=\s*.+'
    else:
        -
            regex: '\[\w+[.\w+]+\]\s*\=\s*.+'
        
option:
    move_from_mdr:
        regex: 'true|false'
        default: 'false'
        type: 'checkbox'
    move_from_sdr:
        regex: 'true|false'
        default: 'false'
        type: 'checkbox'
    update_only:
        regex: 'true|false'
        default: 'false'
        type: 'checkbox'
    ready_to_persist:
        regex: 'true|false'
        default: 'false'
        type: 'checkbox'
    library:
        regex: 'phpspreadsheet|spout'
        default: 'spout'
        type: 'list'
    date_format:
        regex: '[djDlSzFMmnYyaAhgGHisvu\s#;:\/\.,\-\(\)]+'
        default: 'd-m-Y'
        type: 'text'
    rows_per_batch:
        regex: '\d+'
        default: 1000
        type: 'text'