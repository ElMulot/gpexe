type: 
    default: 'import'

first_row:
    regex: '\d+'
    
main_column:
    regex: '[A-Z]{1,2}'
    
comments_column:
    regex: '[A-Z]{1,2}'

exclude:
    -
        regex: '.+'

get_serie:
    condition:
        regex: '.+'

get_document:
    condition:
        regex: '.+' 
    then:
        -
            regex: '(\([^()]+\)\?)*\[\w+.\w+\]\s*\=\s*.+'
    else:
        -
            regex: '(\([^()]+\)\?)*\[\w+.\w+\]\s*\=\s*.+'
   
get_version:
    condition:
        regex: '.+' 
    then:
        -
            regex: '(\([^()]+\)\?)*\[\w+.\w+\]\s*\=\s*.+'
    else:
        -
            regex: '(\([^()]+\)\?)*\[\w+.\w+\]\s*\=\s*.+'
        
option:
    move_from_mdr:
        regex: 'true|false'
        default: 'false'
        type: 'checkbox'
    move_from_sdr:
        regex: 'true|false'
        default: 'false'
        type: 'checkbox'
    update_only:
        regex: 'true|false'
        default: 'false'
        type: 'checkbox'
    ready_to_persist:
        regex: 'true|false'
        default: 'false'
        type: 'checkbox'
    library:
        regex: 'phpspreadsheet|spout'
        default: 'spout'
        type: 'list'
    date_format:
        regex: '[djDlSzFMmnYyaAhgGHisvu\s#;:\/\.,\-\(\)]+'
        default: 'd-m-Y'
        type: 'text'