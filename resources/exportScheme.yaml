type: 
    default: 'export'

first_row:
    regex: '\d+'
    default: 1

headers:
    -
        regex: '.+'

exclude:
    -
        regex: '.+'

write:
    -
        condition:
            regex: '.+'
        then:
            -
                regex: '.+'
        else:
            -
                regex: '.+'

option:
    library:
        regex: 'phpspreadsheet|spout'
        default: 'spout'
        type: 'list'
    date_format:
        regex: '^[djDYyFMmn\s#;:\/\.,\-\(\)]+$'
        default: 'd-m-Y'
        type: 'text'